version: "3.9"
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:80"
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - BackendBaseUrl=http://backend:80
      - AzureAd__ClientId=...
      - AzureAd__TenantId=...
      - AzureAd__ClientSecret=...
    depends_on:
      - backend